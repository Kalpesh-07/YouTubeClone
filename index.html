<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>YouTube</title>
      <link rel="stylesheet" type="text/css" href="style.css">
      <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
   </head>
   <body>
      <header class="header">
         <a href="#">
         <img src="images/logo.png" alt="YouTube Logo" class="youtube-logo" />
         </a>
         <form class="search-bar">
            <input class="search-input" type="search" placeholder="Search" aria-label="Search" />
            <button type="submit" class="search-btn">
            <img src="images/magnify.svg" />
            </button>
         </form>
         <div class="menu-icons">
            <a href="#">
            <img src="images/video-plus.svg" alt="Upload Video" />
            </a>
            <a href="#">
            <img src="images/apps.svg" alt="Apps" />
            </a>
            <a href="#">
            <img src="images/bell.svg" alt="Notifications" />
            </a>
         </div>
      </header>
      <div class="main-section">
         <div class="main-video">
            <a href="#" class="main-img" data-duration="12:24">
            <img class="main-image" src="https://i.ytimg.com/vi/pKwNDsBxXRA/maxresdefault.jpg" />
            </a>
            <div class="video-bottom-section">
               <div class="description">
                  <h1>Qaafirana | T-Series</h1>
                  <h2>Romance</h2>
                  <p>Song by T-Series featuring Sushantsing Rajput</p>
               </div>
            </div>
         </div>
         <div class="videos">
            <section class="video-section">
               <div class="video-container">
                  <a href="#" class="thumbnail" data-duration="12:24">
                  <img class="thumbnail-image" src="https://i.ytimg.com/vi/pKwNDsBxXRA/maxresdefault.jpg" />

                     <h1>Qaafirana | Lyrical</h1>

                  </a>
                  <div class="video-side-section">
                     <h1>Qaafirana | Lyrical</h1>

            </section>
         </div>
      </div>
      <script src="script.js"></script>
